	<script type="text/javascript">
	function decrypt() {

		document.getElementById("output").innerHTML = "";

		var str = "<table class='table'><thead><tr><th style='text-align: center;'>Rotation</th><th style='text-align: center;'>Text</th></tr></thead><tbody>"; 
		var a = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w", "x","y","z"];
		var p = "";
		var c = document.getElementById("cipher_text").value;
		var len = c.length;

		if (len == 0) {
			return;
		}
	
		var shift = 0
		while (shift <= 26) {
			for (var i = 0; i < len; i++) {
				if (a.includes(c.charAt(i))) {
					p += a[(a.indexOf(c.charAt(i)) + shift)%(a.length)]
				}
				else {
					p += c.charAt(i);
				}
			}

			str += "<tr><td>" + shift + "</td><td width='1000' style='text-align: start;'>" + p + "</td></tr>";	
			shift = shift + 1;
			p = "";
		}
		str += "</tbody></table>";
		document.getElementById("output").innerHTML = str;
	}
	</script>
